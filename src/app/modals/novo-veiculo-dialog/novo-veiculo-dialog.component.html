<div class="jumbotron" style="margin: 20px;">
  <div class="icon-link">
    <i class="fas fa-truck fa-5x"></i>
    <h2> Novo Veículo</h2>
  </div>
  <hr class="my-4">
  <form [formGroup]="veiculoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="placa">Placa</label>
      <input type="text" class="form-control" id="placa" formControlName="placa" required>
      <div *ngIf="veiculoForm.controls['placa'].invalid && (veiculoForm.controls['placa'].dirty || veiculoForm.controls['placa'].touched)" class="text-danger">
        Placa é obrigatória.
      </div>
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input type="text" class="form-control" id="modelo" formControlName="modelo" required>
      <div *ngIf="veiculoForm.controls['modelo'].invalid && (veiculoForm.controls['modelo'].dirty || veiculoForm.controls['modelo'].touched)" class="text-danger">
        Modelo é obrigatório.
      </div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary" [disabled]="veiculoForm.invalid" style="margin-right: 10px;">Cadastrar</button>
    <button type="button" class="btn btn-danger" (click)="closeModal()">Cancelar</button>
  </form>
</div>
<br>
