<div class="jumbotron" style="margin: 20px;">
  <div class="icon-link">
    <i class="fas fa-user fa-5x"></i>
    <h2> Novo Acesso</h2>
  </div>
  <hr class="my-4">
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" formControlName="nome" required>
      <div *ngIf="usuarioForm.controls['nome'].invalid && (usuarioForm.controls['nome'].dirty || usuarioForm.controls['nome'].touched)" class="text-danger">
        Placa é obrigatória.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" required>
      <div *ngIf="usuarioForm.controls['email'].invalid && (usuarioForm.controls['email'].dirty || usuarioForm.controls['email'].touched)" class="text-danger">
        Modelo é obrigatório.
      </div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid" style="margin-right: 10px;">Cadastrar</button>
    <button type="button" class="btn btn-danger" (click)="closeModal()">Cancelar</button>
  </form>
</div>
<br>
